<ng-container *ngIf="this.control && this.config">
  <div class="form-field text-field" [ngClass]="{'ddforms-default': this.useStyles}">
    <label *ngIf="this.config.label" [for]="this.config.id" class="form-label">{{this.config.label?.text}}</label>
    <p *ngIf="this.config.hint" class="form-hint" id="{{this.config.id}}}Hint">{{this.config.hint.text}}</p>
    <input [attr.aria-describedby]="this.config.hint ? (this.config.id + 'Hint') : undefined"
           [formControl]="this.formControl" [id]="this.config.id" class="form-control"
           type="text"/>
    <ddforms-question-errors [config]="this.config" [control]="this.control"
                             class="form-errors-container"></ddforms-question-errors>
  </div>
</ng-container>

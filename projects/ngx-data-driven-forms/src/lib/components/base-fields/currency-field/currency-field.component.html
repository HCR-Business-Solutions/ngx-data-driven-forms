<ng-container *ngIf="this.control && this.config">
    <div class="form-field currency-field m-2" [ngClass]="{'ddforms-default': this.useStyles}">
        <label *ngIf="this.config.label" [for]="this.internalId" class="form-label">{{this.config.label?.text}}</label>
        <div *ngIf="this.config.hint" class="form-hint" id="{{this.internalId}}Hint">{{this.config.hint.text}}</div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input [attr.aria-describedby]="this.config.hint ? (this.internalId + 'Hint') : undefined"
                [formControl]="this.formControl" [id]="this.internalId" class="form-control" type="number" min="0"
                max="999999999" />                
        </div>
        <ddforms-question-errors [config]="this.config" [control]="this.control" class="form-errors-container">
        </ddforms-question-errors>
    </div>
</ng-container>

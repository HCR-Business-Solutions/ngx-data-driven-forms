<ng-container *ngIf="this.control && this.config">
  <div
    class="form-field radio-field"
    [ngClass]="{ 'ddforms-default': this.useStyles }"
  >
    <fieldset class="fieldset-field">
      <legend>{{ this.config.label?.text }}</legend>
      <!-- <label *ngIf="this.config.label" [for]="this.config.id" class="form-label">{{this.config.label?.text}}</label> -->
      <div *ngIf="this.config.hint" class="form-hint" id="{{this.config.id}}hint">
        {{ this.config.hint.text }}
      </div>
      <div class="radio-field" *ngFor="let options of this.config.options">
        <label
          *ngIf="options?.display"
          [for]="options.value"
          class="form-label"
          >
          <input
            [formControl]="this.formControl"
            [id]="options.value"
            [name]="this.config.id"
            [value]="options.value"
            class="form-control"
            type="radio"
            [attr.aria-describedby]="this.config.hint ? (this.config.id + 'Hint') : undefined"
          />
        {{ options?.display }}</label>
      </div>
      <ddforms-question-errors
        [control]="this.control"
        [config]="this.config"
        class="form-errors-container"
      ></ddforms-question-errors>
    </fieldset>
  </div>
</ng-container>

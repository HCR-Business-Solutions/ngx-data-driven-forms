<section class="section-container" [ngClass]="{'section-border': true}">

  <div class="section-title"></div>
  <div class="section-narrative"></div>
  <div class="questions-container">
    <ng-container *ngFor="let question of this.questions">
      <ng-container *ngIf="question.control && question.config">
        <ddforms-question [control]="question.control" [config]="question.config"></ddforms-question>
      </ng-container>
    </ng-container>
  </div>

</section>

<ng-container *ngIf="this.control && this.config">
  <ng-container *ngIf="this.shouldAsk"></ng-container>
  <ng-container *ngIf="!this.config?.repeat; then singleInstance; else repeatInstance"></ng-container>
</ng-container>

<ng-template #singleInstance>
  <ddforms-section-single [control]="this.control" [config]="this.config"></ddforms-section-single>
</ng-template>
<ng-template #repeatInstance>
  <ng-container *ngIf="this.config?.repeat?.style==='list'; then listInstance; else tableInstance"></ng-container>
</ng-template>
<ng-template #listInstance>
  <ddforms-section-list [control]="this.control" [config]="this.config"></ddforms-section-list>
</ng-template>
<ng-template #tableInstance>
  <ddforms-section-table [control]="this.control" [config]="this.config"></ddforms-section-table>
</ng-template>

<ng-container *ngIf="this.config && this.control && this.meta">
  <ng-container *ngIf="this.currentPageConfig && this.currentPageControl">
    <ddforms-page [config]="this.currentPageConfig" [control]="this.currentPageControl"></ddforms-page>
    <ddforms-application-navigation [meta]="this.meta" [control]="this.control" [config]="this.config"></ddforms-application-navigation>
  </ng-container>
</ng-container>

<ng-container *ngIf="this.meta && this.control && this.config">
  <ddforms-application [control]="this.control" [config]="this.config" [meta]="this.meta"></ddforms-application>
  <button (click)="showDialog()">Open Dialog</button>
  <ddforms-changes-modal *ngIf="this.modelOpen">
  </ddforms-changes-modal>

</ng-container>

<ng-container *ngIf="this.control && this.config">
  <div
    class="form-field button-field"
    [ngClass]="{ 'ddforms-default': this.useDefaultStyles }"
  >
    <!-- <label
      *ngIf="this.config.label"
      [for]="this.config.id"
      class="form-label"
      >{{ this.config.label }}</label
    > -->
    <p
      *ngIf="this.config.hint"
      class="form-hint"
      id="{{ this.config.id }}hint"
    ></p>
    <input
      type="button"
      [formControl]="this.formControl"
      [name]="this.config.id"
      [value]="this.config.label"
      [id]="this.config.id"
      class="form-control"
      [attr.aria-label]="this.config.ariaLabel"
      [attr.aria-describedby]="
        this.config.hint ? this.config.id + 'Hint' : undefined
      "
    />
    <!-- <ddforms-question-errors
      [control]="this.control"
      [config]="this.config"
      class="form-errors-container"
    ></ddforms-question-errors> -->
  </div>
</ng-container>

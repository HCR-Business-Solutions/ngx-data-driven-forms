<ng-container *ngIf="this.control && this.config">
  <div class="form-field button-field" [ngClass]="{ 'ddforms-default': this.useDefaultStyles }">
    <!-- <label
      *ngIf="this.config.label"
      [for]="this.config.id"
      class="form-label"
      >{{ this.config.label }}</label
    > -->
    <input type="button" [formControl]="this.formControl" [name]="this.config.id" [value]="this.config.label"
      [id]="this.config.id" class="form-control" [attr.aria-label]="this.config.ariaLabel" [attr.aria-describedby]="
        this.config.hint ? this.config.id + 'Hint' : undefined
      " />
    <div *ngIf="this.config.hint && !this.isReadonly" class="form-hint" id="{{this.internalId}}Hint">
      <ng-container [ngSwitch]="this.config?.hint?.style ?? 'plaintext'">
        <ng-container *ngSwitchCase="'markdown'">
          <markdown [data]="this.config.hint?.text ?? ''"></markdown>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <ddforms-advanced-text [text]="this.config?.hint?.text ?? ''"></ddforms-advanced-text>
        </ng-container>
      </ng-container>
    </div>
    <!-- <ddforms-question-errors
      [control]="this.control"
      [config]="this.config"
      class="form-errors-container"
    ></ddforms-question-errors> -->
  </div>
</ng-container>

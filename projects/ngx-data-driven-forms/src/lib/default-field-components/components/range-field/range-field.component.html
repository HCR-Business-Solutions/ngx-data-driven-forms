<ng-container *ngIf="this.control && this.config">
    <div class="form-field range-field mb-3 " [ngClass]="{'ddforms-default': this.useStyles}">
        <label *ngIf="this.config.label" [for]="this.internalId" class="form-label">
          <ddforms-advanced-text [text]="this.config.label"></ddforms-advanced-text>
        </label>
      <div *ngIf="this.config.hint" class="form-hint" id="{{this.internalId}}Hint">{{this.config.hint.text}}</div>

      <input [attr.aria-describedby]="this.config.hint ? (this.internalId + 'Hint') : undefined"
             [formControl]="this.formControl" [id]="this.internalId" class="form-range"
             [min]="this.config.validation?.min ?? undefined"
             [max]="this.config.validation?.max ?? undefined"
             type="range"
             [ngClass]="{'is-invalid': this.control.errors && (this.control.touched || this.control.dirty), 'is-valid': this.control.valid && (this.control.touched || this.control.dirty)}"
            />

      <ddforms-question-errors [config]="this.config" [control]="this.control"
                               class="form-errors-container"></ddforms-question-errors>
    </div>
  </ng-container>

<ng-container *ngIf="this.control && this.config">
    <div
      class="form-field checkbox-field mb-3"
      [ngClass]="{ 'ddforms-default': this.useStyles }"
    >
      <fieldset class="fieldset-field form-group">
        <legend>{{ this.config.label }}</legend>
        <!-- <label *ngIf="this.config.label" [for]="this.config.id" class="form-label">{{this.config.label}}</label> -->
        <div *ngIf="this.config.hint" class="form-hint" id="{{this.config.id}}hint">
          {{ this.config.hint.text }}
        </div>
        <div class="checkbox-field form-check" *ngFor="let options of this.options">
          <label
            *ngIf="options?.display"
            [for]="options.value"
            class="form-check-label"
            >
            <input
              [formControl]="this.formControl"
              [id]="options.value"
              [name]="this.internalId"
              [value]="options.value"
              class="form-check-input"
              type="checkbox"
              [attr.aria-describedby]="this.config.hint ? (this.internalId + 'Hint') : undefined"
              [attr.aria-label]="this.config.ariaLabel"
              [ngClass]="{'is-invalid': this.control.errors && (this.control.touched || this.control.dirty), 'is-valid': this.control.valid && (this.control.touched || this.control.dirty)}"
            />
            
          <ddforms-advanced-text [text]="options.display"></ddforms-advanced-text></label>
        </div>
        <ddforms-question-errors
          [control]="this.control"
          [config]="this.config"
          class="form-errors-container"
        ></ddforms-question-errors>
      </fieldset>
    </div>
  </ng-container>

<ng-container *ngIf="this.control && this.config">
    <div class="form-field email-field mb-3" [ngClass]="{'ddforms-default': this.useStyles}">
      <label *ngIf="this.config.label" [for]="this.internalId" class="form-label">
        <ddforms-advanced-text [text]="this.config.label"></ddforms-advanced-text>
      </label>
      <div *ngIf="this.config.hint" class="form-hint" id="{{this.internalId}}Hint">{{this.config.hint.text}}</div>
      <input [readonly]="this.isReadonly || this.config.readonly" [attr.aria-describedby]="this.config.hint ? (this.internalId + 'Hint') : undefined" [attr.aria-label]="this.config.ariaLabel" [formControl]="this.formControl" [id]="this.internalId" class="form-control" type="email"  placeholder="{{this.config.placeholder}}" [ngClass]="{'is-invalid': this.control.errors && (this.control.touched || this.control.dirty), 'is-valid': this.control.valid && (this.control.touched || this.control.dirty)}"/>
      <ddforms-question-errors [control]="this.control" [config]="this.config" class="form-errors-container"></ddforms-question-errors>
    </div>
  </ng-container>

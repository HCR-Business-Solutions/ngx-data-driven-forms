<ng-container *ngIf="this.control && this.config">
  <div class="form-field date-field " [ngClass]="{ 'ddforms-default': this.useDefaultStyles }">
    <label *ngIf="this.config.label" [for]="this.internalId" class="form-label">
      <ddforms-advanced-text [text]="this.config.label"></ddforms-advanced-text>
    </label>


    <input [attr.aria-describedby]="
        this.config.hint ? this.internalId + 'Hint' : undefined
      " [attr.aria-label]="this.config.ariaLabel" [readonly]="this.isReadonly || this.config.readonly"
      [formControl]="this.formControl" [id]="this.internalId" class="form-control" type="date"
      placeholder="{{ this.config.placeholder }}" [ngClass]="{
        'is-invalid':
          this.control.errors && (this.control.touched || this.control.dirty),
        'is-valid':
          this.control.valid && (this.control.touched || this.control.dirty)
      }" />
    <div *ngIf="this.config.hint && !this.isReadonly" class="form-hint" id="{{this.internalId}}Hint">
      <ng-container [ngSwitch]="this.config?.hint?.style ?? 'plaintext'">
        <ng-container *ngSwitchCase="'markdown'">
          <markdown [data]="this.config.hint?.text ?? ''"></markdown>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <ddforms-advanced-text [text]="this.config?.hint?.text ?? ''"></ddforms-advanced-text>
        </ng-container>
      </ng-container>
    </div>
    <ddforms-question-errors [control]="this.control" [config]="this.config" class="form-errors-container">
    </ddforms-question-errors>
  </div>
</ng-container>

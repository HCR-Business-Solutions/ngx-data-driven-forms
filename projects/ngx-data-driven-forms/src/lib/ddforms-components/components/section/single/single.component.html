<ng-container *ngIf="this.config && this.control">
  <section [ngClass]="{'section-border': this.config.border, 'ddforms-default': this.useDefaultStyles}" class="section-content-container">
    <div class="section-questions-container">
      <ng-container *ngFor="let question of this.questions">
        <ng-container *ngIf="question.control && question.config && !(this.question.config?.isFlag ?? false)">
          <ddforms-question [config]="question.config" [control]="question.control"></ddforms-question>
        </ng-container>
      </ng-container>
    </div>
  </section>
</ng-container>
